<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>OT</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <style>
        @media print {
            .no-print {
                display: none;
            }
        }
    </style>
</head>

<body onload="window.print()">
    <div class="container">
        <h1>Orden de Trabajo #{{ ot.id }}</h1>
        <h3>{{ ot.nombre }}</h3>
        <p><strong>Estado:</strong> {{ ot.estado }}</p>
        <p><strong>Equipo:</strong> {{ ot.equipo_nombre }}</p>
        <p><strong>Fecha Gen:</strong> {{ ot.fecha_generacion }}</p>
        <hr>
        <h5>Operaciones</h5>
        <p>{{ ot.operaciones }}</p>
        <h5>Observaciones</h5>
        <p>{{ ot.observaciones }}</p>
    </div>
</body>

</html>
